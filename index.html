    <p align="center" class="見出し" id="4">ルナーリア族 アルベルの特性</p>
    <br>
    <table border="1" align="center" style="border-collapse: collapse" width="600">
        <tr bgcolor="#FFBB77">
            <th>【キャラ特性】</th>
        </tr>
        <tr>
            <td align="left">・ジャスト回避時に敵から付与された状態異常を解除する かつ その後3回だけ、ダメージを受けず、不随する効果を回避する（再発動でリセットする）さらに、その間敵から付与される状態異常を無効化する</td>
        </tr>
        <tr>
            <td align="left">・燃焼状態を無効化する かつ 回避のクールタイム短縮速度が50％増加する</td>
        </tr>
        <tr>
            <td align="left">・通常攻撃の2段目または3段目でダメージを与えたとき、50％の確率で燃焼(長)状態を10秒間付与する</td>
        </tr>
        <tr>
            <td align="left">・ダメージを伴う燃焼状態の付与が無効化されたとき、敵に付与されている一定時間対象を強化する状態異常を解除する（無敵状態は除く）</td>
        </tr>
        <tr bgcolor="#FFBB77">
            <th>【特性1】</th>
        </tr>
        <tr>
            <td align="left">・防御力増加中の敵に攻撃したとき、与えるダメージが50％増加する かつ スキル1のクールタイムを10％短縮する</td>
        </tr>
        <tr>
            <td align="left">・体力が70％以上のとき、受けるダメージが30％減少する</td>
        </tr>
        <tr bgcolor="#FFBB77">
            <th>【特性2】</th>
        </tr>
        <tr>
            <td align="left">・パラメーター増加中の敵に攻撃したとき、攻撃力が20秒間20％増加する（重複不可） かつ 敵の攻撃力が20秒間20％減少する（重複不可）</td>
        </tr>
        <tr>
            <td align="left">・敵にふっとばされたとき、体力が30％回復する かつ スキル1のクールタイムを20％短縮する</td>
        </tr>
        <tr bgcolor="#FFBB77">
            <th>【ブースト特性】</th>
        </tr>
        <tr>
            <td align="left">・クリティカルで与えるダメージが20%増加する</td>
        </tr>
    </table>
